<div class="row p-0 m-3">
    @if(this.loginStatusFailure === "Fail")
    {
        <div class="alert alert-danger">
            <strong>Login Failed!</strong> Incorrect Username or Password.
          </div>
    }
    <form [formGroup]="loginGroup" (submit)="SignIn()">
        <div class="row justify-content-center m-3">
            <div class="col-4 justify-content-center p-0 text-center">
                <img src="../../assets/TestLogo1.png">
            </div>
            
        </div>
        <div class="row justify-content-center m-3">
            <div class="col-4 d-flex justify-content-center p-0">
                <input formControlName="username" class="w-100 form-control" type="text" placeholder="Enter username">
            </div>
                
        </div>
        <div class="row justify-content-center m-3">
            <div class="col-4 d-flex justify-content-center p-0">
                <input formControlName="password" class="w-100 form-control" type="password" placeholder="Enter password">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 d-flex justify-content-center ">
                <input class="w-100 form-control btn-ns btn" type="submit" value="Login">
            </div>
        </div>
    </form>
</div>
